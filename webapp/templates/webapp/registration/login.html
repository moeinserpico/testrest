{% load widget_tweaks %}
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>رادا | خاطره</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.rtl.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name" style='margin-right: 15px'>خاطره</h1>

            </div>
            <h3>خوش آمدید</h3>
            <p>
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>

            <form method="post">
              {% csrf_token %}
                <div class="form-group">
                    {{form.username| add_class:"form-control" }}
                </div>
                <div class="form-group">
                    {{form.password| add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">ورود</button>

                <a href="#"><small>رمزتان را فراموش کرده اید؟</small></a>
                <p class="text-muted text-center"><small>حساب کاربری ندارید؟</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">ایجاد حساب کاربری</a>
            </form>
            <p class="m-t"> <small>کلیه حقوق محفوظ است</strong> 1393-1395 &copy; <a href="http://www.sarvrayan.ir" target="_blank">سرو رایان</a></small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
