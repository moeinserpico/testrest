{% for c in bedehs %}

<tr>

<td>{{c.bedehKarName}}</td>
 <td>{{c.getMeghdar}}</td>









 <td><button type="button"
              class="btn btn-warning btn-sm js-update-bedeh"
              data-url="{% url 'bedeh_update' c.id %}">
        <span class="glyphicon glyphicon-pencil"></span> ویرایش
      </button>
      <button type="button"
                   class="btn btn-danger btn-sm js-delete-bedeh"
                   data-url="{% url 'bedeh_delete' c.id %}">
             <span class="glyphicon glyphicon-trash"></span> حذف
           </button>
    </td>
</tr>
{% empty %}
<tr>
 <td colspan="3" class="text-center bg-warning">هیچ موردی یافت نشد</td>
</tr>

{% endfor %}
